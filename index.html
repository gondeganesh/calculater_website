<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>

    <!----------external CSS link------------>
    <link href="calculater.css" type="text/css"  rel="stylesheet" >

    <!-----------extarnal js link---------------->
    <script src="calculater.js" type="text/javascript"></script>
</head>
<body>

     <div class="calculator">
       <input type="text" placeholder="0" id="display" class="display" disabled>
        
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="delete"onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
        </div>
        
        <div class="buttons">
            <button class="number"  onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
        </div>
        
        <div class="buttons">
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
        </div>
        
        <div class="buttons">
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
        
        <div class="buttons">
            <button class="number" onclick="appendToDisplay('00')">00</button>
            <button class="number"  onclick="appendToDisplay('0')">0</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div> 
  

    <script src="script.js"></script>
</body>
</html>
